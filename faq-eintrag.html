post__header"><svg height="24" width="24" aria-hidden="true"><use xlink:href="https://cloudeakte.github.io/dokumentation/assets/svg/svg-map.svg#question"/></svg><h1>Wo sehe ich, wer welche Rechte auf einer Akte besitzt?</h1></header><div class="post__entry"><h1 class="western"> </h1><ol><li><figure class="post__image">Klicke in der Akte auf das Tab <strong>Berechtigungen</strong><i>.<br><br><img loading="lazy" src="https://cloudeakte.github.io/dokumentation/media/posts/1/Berechtigung.jpg" sizes="(max-width: 768px) 100vw, 768px" srcset="https://cloudeakte.github.io/dokumentation/media/posts/1/responsive/Berechtigung-xs.jpg 300w, https://cloudeakte.github.io/dokumentation/media/posts/1/responsive/Berechtigung-sm.jpg 480w, https://cloudeakte.github.io/dokumentation/media/posts/1/responsive/Berechtigung-md.jpg 768w" alt="" width="1280" height="720"></i></figure><br><p></p></li><li><figure class="post__image">Achte unter <strong>Berechtigungen</strong> auf die Gruppen, die blau umrandet sind (Im Beispiel-Screenshot sind das <span style="color: #02192b;"><strong>Sekretariat </strong></span>und Gemeindekasse). Rechts vom Gruppentitel findest du Informationen dazu, über welche Rechte du verfügst (im Beispiel-Screenshot das Recht <strong>Lesen</strong>).<br><br><img loading="lazy" src="https://cloudeakte.github.io/dokumentation/media/posts/1/Berechtigung2.jpg" sizes="(max-width: 768px) 100vw, 768px" srcset="https://cloudeakte.github.io/dokumentation/media/posts/1/responsive/Berechtigung2-xs.jpg 300w, https://cloudeakte.github.io/dokumentation/media/posts/1/responsive/Berechtigung2-sm.jpg 480w, https://cloudeakte.github.io/dokumentation/media/posts/1/responsive/Berechtigung2-md.jpg 768w" alt="" width="1280" height="720"></figure></li><li><figure class="post__image">Wenn du den Mauszeiger über dem Informations-Symbol neben den Berechtigungen ruhen lässt (Mouse Over), siehst du eine Erklärung, was die Rechte konkret bedeuten.<br><br><img loading="lazy" src="https://cloudeakte.github.io/dokumentation/media/posts/1/Berechtigung3.jpg" sizes="(max-width: 768px) 100vw, 768px" srcset="https://cloudeakte.github.io/dokumentation/media/posts/1/responsive/Berechtigung3-xs.jpg 300w, https://cloudeakte.github.io/dokumentation/media/posts/1/responsive/Berechtigung3-sm.jpg 480w, https://cloudeakte.github.io/dokumentation/media/posts/1/responsive/Berechtigung3-md.jpg 768w" alt="" width="1280" height="720"></figure></li></ol></div><div class="post__tag"><svg width="20" height="20"><title>Tags</title><use xlink:href="https://cloudeakte.github.io/dokumentation/assets/svg/svg-map.svg#tag"/></svg><ul><li><a href="https://cloudeakte.github.io/dokumentation/tags/faq/">FAQ</a></li><li><a href="https://cloudeakte.github.io/dokumentation/tags/rollen-und-rechte/">Rollen und Rechte</a></li></ul></div><footer class="post__footer"><div class="post__author"><a href="https://cloudeakte.github.io/dokumentation/authors/eakte-team/"><strong>eAkte Team</strong></a></div><div class="post__meta"><div><strong>Published: </strong><time datetime="2022-06-23T15:50">23.06.2022</time></div><div><strong>Updated on: </strong><time datetime="2022-09-01T14:34">01.09.2022</time></div></div></footer></article></div></div></div></div></main><footer class="footer"><div class="footer__copy">Powered by Publii</div><div class="footer__social"></div></footer><script>window.publiiThemeMenuConfig = {
